<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Chatbot Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Dashboard Layout -->
    <div class="flex">
      <!-- Left Column -->
      <div class="w-1/3 p-2">

        <!-- Static Header -->
        <div class="bg-white p-4 mb-4 text-center font-bold uppercase">
          Static
        </div>

        <!-- Global Knowledge Section -->
        <div class="bg-white p-4 mb-4">
          <h2 class="font-bold text-lg mb-2">Global Knowledge</h2>
          <div id="globalKnowledgeText" class="h-32 overflow-auto mb-4 bg-gray-200 p-2"></div>
          <button id="uploadGlobalText"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Input Text</button>
          <button id="enhanceGlobalText"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Enhance Text</button>
        </div>

        <!-- Local Knowledge Section -->
        <div class="bg-white p-4">
          <h2 class="font-bold text-lg mb-2">Local Knowledge</h2>
          <div id="localKnowledgeText" class="h-32 overflow-auto mb-4 bg-gray-200 p-2"></div>
          <button id="uploadLocalText"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Input Text</button>
          <button id="enhanceLocalText"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Enhance Text</button>
        </div>
      </div>

      <!-- Right Column -->
      <div class="w-2/3 p-2 flex flex-col">

        <!-- Dynamic Header -->
        <div class="bg-white p-4 mb-4 text-cxenter font-bold uppercase">
          Dynamic
        </div>

        <!-- Analysis Section -->
        <div class="analysis-section bg-white p-4">
          <h2 class="font-bold text-lg mb-2">Analysis Section</h2>
          <button id="toggleMode" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Toggle
            Mode</button>

          <!-- Setup Mode Content -->
          <div id="setupMode" class="hidden">
            <!-- Add UI components for setting up events -->
          </div>

          <!-- Analysis Mode Content -->
          <div id="analysisMode" class="hidden">
            <!-- Add UI components for displaying analysis -->
          </div>
        </div>


        <!-- Chatbot Section -->
        <div class="bg-white p-4">
          <h2 class="font-bold text-lg mb-2">Chatbot</h2>
          <div id="chatArea" class="h-64 overflow-auto mb-4 bg-gray-200 p-2"></div>
          <input type="text" id="userInput" class="border border-gray-300 p-2 w-full mb-2"
            placeholder="Type your message...">
          <button id="sendMessage"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
