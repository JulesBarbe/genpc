<style>
  .textarea-placeholder::placeholder {
      padding-left: 50px; /* Adjust placeholder position */
  }
</style>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Chatbot Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Dashboard Layout -->
    <div class="flex">
      <!-- Left Column -->
      <div class="w-1/3 p-2">

        <!-- Static Header -->
        <div class="bg-white p-4 mb-4 text-center font-bold uppercase">
          Static
        </div>

        <!-- Global Knowledge Section -->
        <div class="bg-white p-4 mb-4">
          <h2 class="font-bold text-lg mb-2">Global Knowledge</h2>
          <div id="globalKnowledgeText" class="h-32 overflow-auto mb-4 bg-gray-100 p-2"></div>
          <button id="uploadGlobalText"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Input Text</button>
          <button id="enhanceGlobalText"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Enhance Text</button>
        </div>

        <!-- Local Knowledge Section -->
        <div class="bg-white p-4">
          <h2 class="font-bold text-lg mb-2">Local Knowledge</h2>
          <div id="localKnowledgeText" class="h-32 overflow-auto mb-4 bg-gray-100 p-2"></div>
          <button id="uploadLocalText"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Input Text</button>
          <button id="enhanceLocalText"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Enhance Text</button>
        </div>
      </div>

      <!-- Right Column -->
      <div class="w-2/3 p-2 flex flex-col">

        <!-- Dynamic Header -->
        <div class="bg-white p-4 mb-4 text-center font-bold uppercase">
          Dynamic
        </div>

        <!-- Analysis Section -->
        <div class="analysis-section bg-white p-4 relative">
          <button id="toggleMode"
            class="absolute top-5 right-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Toggle
            Mode</button>

          <!-- Setup Mode Content -->
          <div id="setupMode">
            <h2 class="font-bold text-lg mb-2">Setup</h2>

            <!-- Conversation metrics original values -->
            <div class="grid grid-cols-2 gap-4">
              <div>Familiarity<span class="mr-4"></span><input type="number" class="setup-input w-16 bg-gray-100" min="0" max="10" value="0"></div>
              <div>Agressivity <span class="mr-4"></span><input type="number" class="setup-input w-16 bg-gray-100" min="0" max="10" value="0"></div>
              <div>Manipulation <span class="mr-4"></span><input type="number" class="setup-input w-16 bg-gray-100" min="0" max="10" value="0"></div>
              <div>Humor <span class="mr-4"></span><input type="number" class="setup-input w-16 bg-gray-100" min="0" max="10" value="0"></div>
              <div>Fear <span class="mr-4"></span><input type="number" class="setup-input w-16 bg-gray-100" min="0" max="10" value="0"></div>
              <div>GIRL BOSS <span class="mr-4"></span><input type="number" class="setup-input w-16 bg-gray-100" min="0" max="10" value="0"></div>
            </div>

            <!-- Converation metric triggers -->
            <!-- Triggers Section -->
            <div class="triggers-section mt-4">
              <button id="addTrigger"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Add Trigger</button>
              <ul id="triggerList" class="list-disc pl-5">
                <!-- Trigger items will be added here -->
              </ul>
            </div>

            <!-- Popup Modal for Adding Trigger -->
            <div id="triggerModal"
              class="hidden fixed inset-0 bg-gray-200 bg-opacity-75 flex items-center justify-center">
              <div class="bg-white p-6 rounded-lg trigger-modal-content w-1/2">
                <div class="flex items-center mb-4">
                  <select id="triggerWord" class="mr-4">
                    <option>Familiarity</option>
                    <option>Agressivity</option>
                    <option>Manipulation</option>
                    <option>Humor</option>
                    <option>Fear</option>
                    <option>GIRL BOSS</option>
                  </select>
                  <input class="bg-gray-100" type="number" id="triggerValue" min="0" max="10" class="w-16 mr-4">
                </div>
                <textarea type="text" id="triggerText" class="w-full h-24 mb-4" placeholder="Event triggered here"></textarea>
                <button id="saveTrigger"
                  class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save</button>
              </div>
            </div>

          </div>

          <!-- Analysis Mode Content -->
          <div id="analysisMode" class="hidden">
            <h2 class="font-bold text-lg mb-2">Analysis</h2>
            <!-- Add UI components for displaying analysis -->
          </div>
        </div>


        <!-- Chatbot Section -->
        <div class="bg-white p-4">
          <h2 class="font-bold text-lg mb-2">Chatbot</h2>
          <div id="chatArea" class="h-64 overflow-auto mb-4 bg-gray-100 p-2"></div>
          <input type="text" id="userInput" class="border border-gray-300 p-2 w-full mb-2"
            placeholder="Type your message...">
          <button id="sendMessage" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            disabled>Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
